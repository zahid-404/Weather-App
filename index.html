<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- Wrapper Starts -->
    <div class="wrapper">
      <!-- Heading -->
      <h1>Weather App</h1>
      <!-- Heading -->

      <!-- Tab Container Start -->
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>

        <!-- Weather Container Start -->
        <div class="weather-container">
          <!-- Location Container Start -->
          <div class="grant-location-container">
            <img
              src="./assets/location.png"
              width="80"
              height="80"
              loading="lazy"
            />
            <p>Grant Location Access</p>
            <p>Allow access to get weather information</p>
            <button class="btn" data-grantAcess>Grant Access</button>
          </div>
          <!-- Location Container End -->
        </div>
        <!-- Weather Container End -->

        <!-- Search Form Start -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn">
            <img
              src="./assets/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>
        <!-- Search Form End -->

        <!-- Loading Screen Start -->
        <div class="loading-container">
          <img
            src="./assets/loading.gif"
            width="150"
            height="150"
            loading="lazy"
          />
          <p>Loading</p>
        </div>
        <!-- Loading Screen End -->

        <!-- Weather Information Start -->
        <div class="user-info-container">
          <!-- city name & flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather description -->
          <p data-weatherDesc></p>

          <!-- weather icon -->
          <img data-weatherIcon />

          <!-- temperature -->
          <p data-temp></p>

          <!-- 3 cards parameter -->
          <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
              <img src="./assets/wind.png" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card 2 -->
            <div class="parameter">
              <img src="./assets/humidity.png" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <!-- card 3 -->
            <div class="parameter">
              <img src="./assets/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
        <!-- Weather Information End -->
      </div>
      <!-- Tab Container End -->
    </div>
    <!-- Wrapper End -->

    <script src="script.js" type="module"></script>
  </body>
</html>
